# Proyekt ad? v? server portu
spring.application.name=personal-website
server.port=8080

# Thymeleaf üçün ayarlar
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# PostgreSQL ba?lant?s?
spring.datasource.url=jdbc:postgresql://postgres:5432/personal_website_dbdb
spring.datasource.username=postgres
spring.datasource.password=Postgre123


# Hibernate v? JPA ayarlar?
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=personal_website

# Email konfiqurasiya (optional)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=vahab.vahabov07@gmail.com
spring.mail.password=${GMAIL_APP_PASSWORD:default-value-if-not-found}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=*

logging.level.root=INFO
logging.level.com.vahabvahabov.personal_website=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.jakarta.mail=DEBUG